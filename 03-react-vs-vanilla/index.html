<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Hello World!</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="vanilla-app"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script>
      const helloFromReact = React.createElement(
        "h1",
        null,
        "Hello from React"
      );
      const container = document.getElementById("app");
      const root = ReactDOM.createRoot(container);
      root.render(helloFromReact);
    </script>
    <script>
      const helloFromVanilla = document.createElement("h1");
      helloFromVanilla.textContent = "Hello from Vanilla JS";
      document.getElementById("vanilla-app").appendChild(helloFromVanilla);
    </script>
  </body>
</html>
